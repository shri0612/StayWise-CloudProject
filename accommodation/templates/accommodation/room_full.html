{% extends 'accommodation/base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="card shadow-sm border-0 rounded-3 text-center" style="width: 420px;">
    <div class="card-body">
      <div class="text-danger mb-3">
        <i class="bi bi-x-circle-fill" style="font-size: 50px;"></i>
      </div>
      <h3 class="fw-bold mb-2 text-danger">Room Not Available</h3>
      <p class="text-muted mb-4">
        Sorry, the room <b>{{ room.name }}</b> is fully booked right now.
      </p>

      <div class="border rounded-3 p-3 text-start bg-light mb-3">
        <p class="mb-1"><strong>Room:</strong> {{ room.name }}</p>
        <p class="mb-1"><strong>Capacity:</strong> {{ room.capacity }}</p>
        <p class="mb-0"><strong>Status:</strong> 
          <span class="badge bg-danger">Full</span>
        </p>
      </div>

      <a href="{% url 'room_list' %}" class="btn btn-primary w-100 mb-2">
        Back to Home
      </a>
      <a href="/admin/" class="btn btn-outline-secondary w-100">
        Go to Admin
      </a>
    </div>
  </div>
</div>

{% endblock %}
