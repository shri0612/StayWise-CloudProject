{% extends 'accommodation/manager_base.html' %}
{% block content %}

<div class="container-fluid mt-4 mb-5">
  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary mb-0">
      üè† Add New Room
    </h2>
    <a href="{% url 'manager_dashboard' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
  </div>

  <!-- Add Room Form -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold">Room Name</label>
          <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter room name" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Capacity</label>
            <input type="number" name="capacity" class="form-control form-control-lg" placeholder="Enter capacity" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Price per Day (‚Ç¨)</label>
            <input type="number" name="price" class="form-control form-control-lg" placeholder="Enter price" required>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold">Upload Images</label>
          <input type="file" name="images" class="form-control form-control-lg" multiple>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success btn-lg px-4">
            <i class="bi bi-check-circle"></i> Add Room
          </button>
          <a href="{% url 'manager_dashboard' %}" class="btn btn-outline-secondary btn-lg ms-3 px-4">
            Cancel
          </a>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
