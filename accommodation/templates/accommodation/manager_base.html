<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartHost Manager Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

 <style>
  body {
    background-color: #f7f8fa;
    font-family: 'Inter', 'Segoe UI', sans-serif;
  }

  /* ðŸ”¹ Navbar - modern gradient */
  .navbar {
    background: linear-gradient(90deg, #005c97, #363795);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .navbar-brand {
    font-weight: 700;
    color: #fff !important;
    letter-spacing: 0.5px;
    margin-left: 20px !important;
  }
  .navbar {
  background: linear-gradient(90deg, #1f2937, #0f172a);
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  height: 60px;
}
.navbar .btn-light {
  background-color: transparent;
  border: none;
  color: #fff;
  font-size: 1.3rem;
}
.navbar .btn-light:hover {
  color: #60a5fa;
}
.navbar-brand {
  color: #fff !important;
  font-weight: 700;
  letter-spacing: 0.5px;
  font-size: 1.2rem;
}
.navbar .text-white {
  font-size: 0.9rem;
}


  #sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100vh;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(14px);
  border-right: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 4px 0 15px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease-in-out;
  padding-top: 70px;
}

#sidebar ul {
  list-style: none;
  padding: 0;
}

#sidebar ul li a {
  display: flex;
  align-items: center;
  padding: 12px 18px;
  color: #374151;
  font-weight: 500;
  text-decoration: none;
  border-radius: 10px;
  margin: 5px 10px;
  transition: 0.25s;
}

#sidebar ul li a i {
  font-size: 1.2rem;
  margin-right: 10px;
  color: #64748b;
}

#sidebar ul li a:hover, #sidebar ul li a.active {
  background-color: #2563eb;
  color: #fff;
}
#sidebar ul li a:hover i {
  color: #fff;
}

  /* ðŸ”¹ Overlay */
  #overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 1040;
  }
  #overlay.active { display: block; }

  /* ðŸ”¹ Page Content */
  .content {
    margin-top: 80px;
    padding: 20px;
    transition: margin-left 0.3s ease;
  }

 .chart-wrapper {
  width: 100%;
  height: 55vh;
  padding: 0;
}

.card.chart-card {
  border-radius: 18px;
  border: none;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
  background: #fff;
  padding: 1rem 2rem;
}

.container-fluid {
  max-width: 100%;
  padding-right: 20px;
  padding-left: 0;
}

@media (min-width: 992px) {
  .content {
    margin-left: 240px;
  }
}

</style>

</head>

<body>
  <!-- ðŸ”¹ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SmartHost Manager</a>

      <div class="ms-auto text-white small">
        Logged in as Manager |
        <a href="{% url 'logout_user' %}" class="text-white text-decoration-underline">Logout</a>
      </div>
    </div>
  </nav>

  <!-- ðŸ”¹ Sidebar -->
  <div id="sidebar">
    <ul>
      <li><a href="{% url 'manager_dashboard' %}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
      <li><a href="{% url 'add_room' %}"><i class="bi bi-plus-circle me-2"></i>Add Room</a></li>
      <li><a href="{% url 'manager_dashboard' %}#rooms"><i class="bi bi-building me-2"></i>View Rooms</a></li>
      <li><a href="{% url 'manager_dashboard' %}#bookings"><i class="bi bi-book me-2"></i>Bookings</a></li>
      <li><a href="#"><i class="bi bi-graph-up-arrow me-2"></i>Analytics</a></li>
    </ul>
  </div>

  <!-- ðŸ”¹ Overlay -->
  <div id="overlay"></div>

  <!-- ðŸ”¹ Main Content -->
  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const toggle = document.getElementById("sidebarToggle");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
</body>
</html>
